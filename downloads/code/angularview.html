<div ng-controller="UserController">
  <ul>
    <li ng-repeat="user is users">
      {{ user.name }}
    </li>
  </ul>
  <form>
    <input type="text" ng-model="newUser.name" placeholder="name">
    <button ng-click="addUser()">Add User</button><br>
    <span>{{newUser.name}}</span>
  </form>
</div>
